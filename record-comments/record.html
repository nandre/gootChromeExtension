	<!--  Load record-comments content -->
	<link href='http://fonts.googleapis.com/css?family=Advent+Pro' rel='stylesheet' type='text/css'>
	<div id="record-content">
		<div id="gliiim-left-block">
			<div id="record-video-comment">
				<p>
					<button class="gliiim-standard-btn" id="init-camera-btn" style="position : relative; float: left;">Capture Image</button>
					<button class="gliiim-standard-btn" id="init-drawing-btn" style="position : relative; float: right;">Draw on the page</button>
				</p>
				 <div id="splash">
				  <p id="errorMessage"></p>
				 </div>
				<div id="gallery">
				</div>
				<canvas id="photo" style="display : none;"></canvas>
				<input type="hidden" id="imageToSave" name="imageToSave"></input>

			</div>
			<div id="record-text-comment">
				<input  type="text" class="gliiim-standard-text-input" name="text-comment" id="text-comment" style="position : relative; float:left;"></input>
				<button class="gliiim-standard-btn" id="add-text-comment-btn" style="position: relative; float:left;" >Add text comment to page</button>
			</div>
		</div>
		<div id="gliiim-middle-block">
			<div id="gliiim-snapshot"></div>
			<div style="float: right">					
				<button class="gliiim-standard-btn" id="add-image-comment-btn" style="display: none;">Add image comment to page</button>
			</div>
		</div>
		<div id="gliiim-right-block">
			<section id="gliiim-app-video" style="display: none;">
				<div class="gliiim-video-container">
					<span id="live">LIVE</span>
					<video id="monitor" autoplay
						title="Click me to see different filters"></video>
				</div>
				<button style="position :relative; float : left;" class="gliiim-standard-btn" id="gliiim-snapshot-btn" style="display: none; position : relative; float: left;">Snapshot</button>
			</section>
		</div>
	</div>
